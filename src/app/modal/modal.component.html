<div class="bg-secondary rounded-[5px] py-[24px] px-[48px]">
    <h2 class="text-[1.375rem]">
        {{title()}}
    </h2>

  <div class="flex flex-col gap-[24px] ">  
      @for(item of ideasStore.ideas(); track item.id) {
          <app-modal-items (onSave)="onSaveClick($event)"  [item]="item" [canReact]="canReact()" [canRemove]="canRemove()" />
        }
    </div>
</div>
