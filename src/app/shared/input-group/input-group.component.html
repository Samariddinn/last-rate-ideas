<form class="flex gap-2  w-[250px] m-auto">
    @for (item of inputsArray; track item) {
        <input
    #input
    ngModel
    [id]="item"
    [name]="item.toString()"
    [maxLength]="1"
    type="text"
    (focus)="onFocus(item.toString())"
    (input)="onInputFill(item.toString())"
    class="input-container" class="input-style"/>
    }
</form>
